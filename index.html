<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
        <script src="//unpkg.com/grapesjs"></script>
    </head>
    <body>
        <div id="ambient" style="overflow:hidden; position:absolute; width:100%; height:100vh;"></div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7">
                        <input type="text" id="name">
                        <p id="name"></p>
                        <p id="introduction"></p>
                    </div>
                    <div class="col-sm-5 text-right">
                        <div id="weather-area">
                            <h1 id="temp"></h1>
                            <h2 id="location"></h2>
                            <img src="img/loading.gif" alt="" id="icon">
                        </div>
                        <div id="color-settings">
                            <label for="BG-Color">Background Color</label>
                            <input type="color" name="" id="BG-Color">
                            <br>
                            <label for="FT-Color">Font Color</label>
                            <input type="color" name="" id="FT-Color">
                            <br>
                            <label for="AT-Color">Accent Color</label>
                            <input type="color" name="" id="AT-Color">
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-sm-4" hidden>
                        <img src="" alt="" id="meme-img">
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <select name="" id="Category-Option">
                            <option value="">Please Select</option>
                            <option value="Business">Business</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="General">General</option>
                            <option value="Health">Health</option>
                            <option value="Science">Science</option>
                            <option value="Sports">Sports</option>
                            <option value="Technology">Technology</option>
                        </select>
                        <div id="news">
                            
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
        </div>

        

        
        <script src="js/animeBG.js"></script>
        <script src="js/script.js" async defer></script>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    </body>
</html>
